    <header class="site-header reveal" data-delay="0.05s">
      <div class="container">
        <a class="logo" href="index.html">
          <img
              src="images/Sunday Crumb Logos - 2.PNG"

            class="logo-image"

        <nav class="site-nav" aria-label="Main">

          <div class="page-hero-inner">
            <div class="menu">
              <div  class="reveal" data-delay="0.2s" id="hero" > </div>

              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="content reveal" data-delay="0.2s">
        <div class="container">
          <section class="about-section about-section--stacked">
            <div class="about-grid about-grid--landscape">
              <div class="about-text reveal" id="sec1" data-delay="0.26s">
              </div>
              <figure class="about-image about-image--landscape reveal" data-delay="0.32s">
                <img src="images/young_sophie.png" alt="Fresh cookie dough prepared by hand" />
              </figure>
            </div>

          <section class="about-section">

              <div class="about-text reveal" id="sec2"  data-delay="0.26s"> </div>
            </div>
          </section>

          <section class="about-section">
            <div class="about-grid about-grid--portrait">
              <div class="about-text reveal" id="sec3" data-delay="0.3s"> </div>
              <div class="about-portrait-stack">
                <figure class="about-image about-image--portrait about-image--stack reveal" data-delay="0.36s">
                  <img src="images/soph1.JPG" alt="Portrait of the Sunday Dozen baker" />
                </figure>
                <figure class="about-image about-image--portrait about-image--stack reveal" data-delay="0.36s">
                  <img src="images/hand_reach_cookie.png" alt="Portrait of the Sunday Dozen baker" />
                </figure>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-grid">
          <div class="footer-brand">
            <img
              src="images/Sunday Crumb Logos - 2.PNG"

          <div class="footer-contact">
            <h3>Contact</h3>
            <p>Owner: Sophie Hampton</p>
            <p>Email: sundaydozen@gmail.com</p>

          <div class="footer-links">
